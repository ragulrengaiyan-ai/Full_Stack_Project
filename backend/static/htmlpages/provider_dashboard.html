<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provider Dashboard - All in One</title>
    <link rel="stylesheet" href="../csspages/dashboard.css">
    <style>
        /* Simple overrides for provider view */
        .sidebar-nav .nav-link[data-page="providers"] {
            display: none;
        }
    </style>
</head>

<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <a href="../index.html">All in One</a>
            </div>
            <nav class="sidebar-nav">
                <a href="#" class="nav-link active" data-page="overview">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="12 3 20 7.5 20 16.5 12 21 4 16.5 4 7.5 12 3"></polyline>
                        <line x1="12" y1="12" x2="20" y2="7.5"></line>
                        <line x1="12" y1="12" x2="12" y2="21"></line>
                        <line x1="12" y1="12" x2="4" y2="7.5"></line>
                    </svg>
                    <span>Overview</span>
                </a>
                <a href="#" class="nav-link" data-page="bookings">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="16" y1="2" x2="16" y2="6"></line>
                        <line x1="8" y1="2" x2="8" y2="6"></line>
                        <line x1="3" y1="10" x2="21" y2="10"></line>
                    </svg>
                    <span>My Jobs</span>
                </a>
            </nav>
        </aside>

        <main class="main-content">
            <header class="top-header">
                <div class="header-left">
                    <h1>Provider Dashboard</h1>
                </div>
                <div class="header-right">
                    <div class="user-profile">
                        <span>Provider</span>
                    </div>
                </div>
            </header>

            <div class="page-content">
                <section id="overview-page" class="page active">
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-content">
                                <p class="stat-label">Total Jobs</p>
                                <p class="stat-value" id="total-jobs">-</p>
                            </div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-content">
                                <p class="stat-label">Earnings</p>
                                <p class="stat-value" id="total-earnings">-</p>
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header">
                            <h3>Upcoming Jobs</h3>
                        </div>
                        <div class="card-body">
                            <table class="bookings-table">
                                <thead>
                                    <tr>
                                        <th>Customer</th>
                                        <th>Date</th>
                                        <th>Time</th>
                                        <th>Status</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Dynamic Content -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <script src="../js/config.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/auth.js"></script>
    <!-- Logic handled in provider_dashboard.js -->
    <script src="../js/provider_dashboard.js"></script>
</body>

</html>
