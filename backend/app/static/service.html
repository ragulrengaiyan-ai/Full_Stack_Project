<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Available Services</title>
    <script src="js/security.js"></script>
    <link rel="stylesheet" href="css/style.css?v=2">
    <link rel="stylesheet" href="css/navbar.css?v=2">
    <link rel="stylesheet" href="css/babysitter.css?v=2"> <!-- Reuse common layout -->
</head>

<body>
    <header>
        <div class="hero">
            <h1>ALL IN ONE</h1>
        </div>

        <nav id="mainNav">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
            <a href="login.html" id="signInNav">Sign in</a>
            <a href="join.html" id="joinNav">Join Now</a>
        </nav>
    </header>
    <div class="container">

        <aside class="filters-sidebar">
            <div class="filters-header">
                <span class="filter-icon">⋮</span>
                <h3>Filters</h3>
            </div>

            <div class="filter-group">
                <label class="filter-label">Location</label>
                <input type="text" class="filter-input" placeholder="Enter location" id="locationFilter">
            </div>

            <div class="filter-group">
                <label class="filter-label">Price Range</label>
                <select class="filter-select" id="priceFilter">
                    <option>Select range</option>
                    <option>₹200 - ₹300/hour</option>
                    <option>₹300 - ₹400/hour</option>
                    <option>₹400 - ₹500/hour</option>
                    <option>₹500+/hour</option>
                </select>
            </div>

            <div class="filter-group">
                <label class="filter-label">Experience</label>
                <select class="filter-select" id="experienceFilter">
                    <option>Any experience</option>
                    <option>1-2 years</option>
                    <option>3-5 years</option>
                    <option>5+ years</option>
                </select>
            </div>

            <div class="filter-group">
                <label class="filter-label">Available on Day</label>
                <input type="date" class="filter-date filter-input" id="dateFilter">
            </div>

            <button class="btn-apply-filters">Apply Filters</button>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="header-section">
                <div>
                    <h1 class="page-title" id="serviceHeader">Available Services</h1>
                    <p class="providers-count" id="providerCounter">Loading...</p>
                </div>
                <select class="sort-dropdown" id="sortFilter">
                    <option>Sort by rating</option>
                    <option>Sort by price (low to high)</option>
                    <option>Sort by price (high to low)</option>
                    <option>Sort by experience</option>
                </select>
            </div>

            <!-- Provider Cards -->
            <div class="providers-list">
                <p>Loading professionals...</p>
            </div>
        </main>
    </div>
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2025 All in One Household Services. All Rights Reserved</p>
        </div>
    </footer>
    <script src="js/config.js?v=2"></script>
    <script src="js/api.js?v=2"></script>
    <script src="js/auth.js?v=2"></script>
    <script>
        // Dynamic SERVICE_TYPE detection
        const urlParams = new URLSearchParams(window.location.search);
        const SERVICE_TYPE = urlParams.get('type') || 'babysitter';

        // Update UI Text
        const prettyName = SERVICE_TYPE.charAt(0).toUpperCase() + SERVICE_TYPE.slice(1) + 's';
        document.getElementById('pageTitle').textContent = `Available ${prettyName}`;
        document.getElementById('serviceHeader').textContent = `Available ${prettyName}`;
    </script>
    <script src="js/providers.js?v=3"></script>
</body>

</html>
