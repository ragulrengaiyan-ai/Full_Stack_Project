<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Production Full Stack App</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Production App</h1>
            <p>Vercel + Netlify + PostgreSQL</p>
        </header>

        <main>
            <div class="card">
                <h2>Add Item</h2>
                <form id="addItemForm">
                    <div class="input-group">
                        <label for="itemName">Name</label>
                        <input type="text" id="itemName" required placeholder="Item Name">
                    </div>
                    <div class="input-group">
                        <label for="itemDesc">Description</label>
                        <input type="text" id="itemDesc" placeholder="Description">
                    </div>
                    <button type="submit" class="btn-primary">Create</button>
                </form>
            </div>

            <div class="card">
                <h2>Database Items</h2>
                <div id="statusMessage" class="status-message"></div>
                <ul id="itemsList" class="item-list"></ul>
            </div>
        </main>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
